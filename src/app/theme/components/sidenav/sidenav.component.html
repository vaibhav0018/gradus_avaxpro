<mat-toolbar color="primary" [fxLayoutAlign]="(settings.menuType != 'mini') ? 'space-between center' : 'center center'" class="sidenav-header">
    <a mat-raised-button color="accent" routerLink="/" (click)="closeSubMenus()" class="small-logo">G</a>
    @if (settings.menuType == 'default') {
        <a class="logo" routerLink="/" (click)="closeSubMenus()">GRADUS</a> 
    }
    @if (settings.menuType != 'mini') {
        <svg class="pin" (click)="settings.sidenavIsPinned = !settings.sidenavIsPinned">
            @if (settings.sidenavIsPinned) {
                <path d="M2,5.27L3.28,4L20,20.72L18.73,22L12.8,16.07V22H11.2V16H6V14L8,12V11.27L2,5.27M16,12L18,14V16H17.82L8,6.18V4H7V2H17V4H16V12Z" />
            } @else {
                <path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
            } 
        </svg> 
    }
   
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" class="user-block transition-2" [class.show]="settings.sidenavUserBlock"> 
    <div [fxLayout]="(settings.menuType != 'default') ? 'column' : 'row'" 
         [fxLayoutAlign]="(settings.menuType != 'default') ? 'center center' : 'space-around center'" class="user-info-wrapper">
        <img [src]="userImage" alt="user-image">
        <div class="user-info">
            <p class="name">Emilio Verdines</p>
            @if (settings.menuType == 'default') {
                <p class="position">Web developer <br> <small class="muted-text">Member since May. 2016</small></p>
            }          
        </div>
    </div>
    @if (settings.menuType != 'mini') {
        <div fxLayout="row" fxLayoutAlign="space-around center" class="w-100 muted-text">
            <button mat-icon-button><mat-icon>person_outline</mat-icon></button>
            <a mat-icon-button routerLink="/mailbox">
                <mat-icon>mail_outline</mat-icon>
            </a>
            <a mat-icon-button routerLink="/login">
                <mat-icon>power_settings_new</mat-icon>
            </a>
        </div>
    }
</div>

<ng-scrollbar orientation="vertical" class="sidenav-menu-outer" [class.user-block-show]="settings.sidenavUserBlock">
    <div id="vertical-menu">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="0"></app-vertical-menu> 
    </div> 
</ng-scrollbar>
