<div fxLayout="column" fxLayout.gt-sm="row wrap"> 
    <div fxFlex="50" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Progress Spinner Determinate</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center" class="pt-3">
                <mat-progress-spinner mode="determinate" value="65"></mat-progress-spinner>
            </mat-card-content>
        </mat-card>
    </div>   
    <div fxFlex="50" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Progress Spinner Indeterminate</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center" class="pt-3">
                <mat-spinner></mat-spinner>
            </mat-card-content>
        </mat-card>
    </div>     
    <div fxFlex="100" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Progress bar</mat-card-title>
            </mat-card-header>
            <mat-card-content class="pt-3">
                <p class="pt-4">Determinate</p>
                <mat-progress-bar value="65" color="accent"></mat-progress-bar>
                <p class="pt-4">Indeterminate</p>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                <p class="pt-4">Buffer</p>
                <mat-progress-bar mode="buffer" value="40" bufferValue="60" color="warn"></mat-progress-bar>
                <p class="pt-4">Query</p>
                <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
            </mat-card-content>
        </mat-card>
    </div>           
</div>
