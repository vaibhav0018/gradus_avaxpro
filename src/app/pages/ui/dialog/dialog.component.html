<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Dialog Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-form-field>
                <mat-label>What's your name?</mat-label>
                <input matInput [(ngModel)]="name" placeholder="What's your name?">
            </mat-form-field> 
            <p>
                <button mat-raised-button (click)="openDialog()">Pick one</button>
            </p>
            @if (animal) {
                <p class="py-1">You chose: <i>{{animal}}</i></p>
            }
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3">
        <mat-card-header>                
            <mat-card-title>Dialog Animations</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <button mat-flat-button color="primary" (click)="openAnimationDialog('0ms', '0ms')">Open dialog without animation</button>
            <button mat-flat-button color="accent" (click)="openAnimationDialog('3000ms', '1500ms')" class="mx-2">Open dialog slowly</button>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-3">
        <mat-card-header>                
            <mat-card-title>Dialog with header, scrollable content and actions</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <button mat-flat-button color="primary" (click)="openScrollableDialog()">Open dialog</button> 
        </mat-card-content>
    </mat-card>

</div>
