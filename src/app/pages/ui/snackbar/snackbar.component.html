<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Snackbar Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-form-field class="mr-2">
                <input matInput value="Disco party!" placeholder="Message" #message>
            </mat-form-field>
            <mat-form-field class="mr-2">
                <input matInput value="Dance" placeholder="Action" #action>
            </mat-form-field>
            <button mat-stroked-button color="primary" (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
        </mat-card-content>
    </mat-card>
</div>
