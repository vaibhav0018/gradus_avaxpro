<div fxLayout="column" fxLayout.gt-sm="row wrap"> 
    <div fxFlex="50" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Simple autocomplete</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center" class="pt-3">
                <form>
                    <mat-form-field>
                        <mat-label>Number</mat-label>
                        <input type="text" placeholder="Pick one" matInput [formControl]="myControl" [matAutocomplete]="simpleAuto">
                        <mat-autocomplete #simpleAuto="matAutocomplete">
                            @for (option of options; track option) {
                                <mat-option [value]="option">{{ option }}</mat-option>
                            }                           
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>   
    <div fxFlex="50" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Filter autocomplete</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center" class="pt-3">
                <form>
                    <mat-form-field>
                        <mat-label>Number</mat-label>
                        <input type="text" placeholder="Pick one" matInput [formControl]="filteredControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            @for (option of filteredOptions | async; track option) {
                                <mat-option [value]="option">{{ option }}</mat-option>
                            }                         
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>           
</div>
