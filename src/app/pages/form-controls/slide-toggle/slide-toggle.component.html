<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Slide-toggle configuration</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <section class="py-1">
                <label>Color:</label>
                <mat-radio-group [(ngModel)]="color">
                    <mat-radio-button value="primary" class="mx-1">Primary</mat-radio-button>
                    <mat-radio-button value="accent" class="mx-1">Accent</mat-radio-button>
                    <mat-radio-button value="warn" class="mx-1">Warn</mat-radio-button>
                </mat-radio-group>
            </section>

            <section class="py-1">
                <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox>
            </section>

            <section class="py-1">
                <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
            </section>

            <mat-divider></mat-divider>

            <h2 class="py-3">Result</h2>

            <mat-slide-toggle
                [color]="color"
                [checked]="checked"
                [disabled]="disabled">
                Slide me!
            </mat-slide-toggle>
                        
        </mat-card-content>
    </mat-card>
</div>
