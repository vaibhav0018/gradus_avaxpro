<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Basic radios</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-radio-group>
                <mat-radio-button value="1" class="mx-1">Option 1</mat-radio-button>
                <mat-radio-button value="2" class="mx-1">Option 2</mat-radio-button>
            </mat-radio-group>   
        </mat-card-content>
    </mat-card>
</div> 
<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Radios with ngModel</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-radio-group [(ngModel)]="favoriteSeason" fxLayout="column" fxLayoutAlign="center">
                @for (season of seasons; track season) {
                    <mat-radio-button [value]="season">{{season}}</mat-radio-button>
                }                
            </mat-radio-group>
            <div class="py-1">Your favorite season is: <b> {{favoriteSeason}} </b></div>
        </mat-card-content>
    </mat-card>
</div>
