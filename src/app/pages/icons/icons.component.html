<div fxLayout="row wrap">
    @for (icon of icons; track icon) {
        <div fxFlex="50" fxFlex.gt-sm="20" fxFlex.sm="25" class="p-2"> 
            <mat-card fxLayout="column" fxLayoutAlign="center center">
                <mat-card-header>
                    <mat-card-subtitle><mat-icon class="icon-lg">{{icon}}</mat-icon></mat-card-subtitle>
                </mat-card-header>
                <p class="w-100 text-truncate text-center py-3">{{icon}}</p>  
            </mat-card>
        </div>
    }
    <div fxFlex="100" fxLayoutAlign="center center" class="p-2"> 
        <a href="https://fonts.google.com/icons?selected=Material+Icons" target="blank" mat-raised-button color="primary">More icons</a>
    </div>
</div>
