<mat-card>
    <mat-card-header fxLayoutAlign="center">                
        <mat-card-subtitle><h2>To Do List</h2></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayoutAlign="space-between" class="pt-3">
            <mat-form-field class="w-100">
                <input matInput placeholder="Task to do..." (keyup)="addToDoItem($event)" [(ngModel)]="newTodoText">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="addToDoItem($event)" class="ml-3 mt-2">
               <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="todo-list">
            <ng-scrollbar orientation="vertical">
                <mat-selection-list>
                    @for (item of getNotDeleted(); track item) {
                        <mat-list-option checkboxPosition="before" (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">
                            <div fxLayoutAlign="space-between center">
                                <span class="text-truncate">{{ item.text }}</span>
                                @if (item.isActive) {
                                    <button mat-icon-button (click)="item.deleted = true" color="warn">
                                        <mat-icon>delete_forever</mat-icon> 
                                    </button>
                                }                               
                            </div>               
                        </mat-list-option>
                    }                    
                </mat-selection-list>
            </ng-scrollbar>
        </div>          
    </mat-card-content>
</mat-card>
