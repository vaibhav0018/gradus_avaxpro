<form [formGroup]="dailogform">

  <h1 mat-dialog-title>
    Confirm Action
  </h1>

  <div mat-dialog-content>
    <p>Are You Sure to Add Physical Location ?</p>
  </div>

  <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" mat-dialog-close (click)="save()">YES</button>
      <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true">NO</button>
    </mat-dialog-actions>
  
</form>
