<form [formGroup]="makecompanyform">
  <mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

    <!-- Company List Column -->
    <ng-container matColumnDef="company_list">
      <mat-header-cell *matHeaderCellDef> COMPANY NAMES </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <mat-checkbox
          [formControlName]="'chkcmp' + element.company_code"
          (change)="enableRadiobtn(element)"
        >
          {{ element.company_short_name }}
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Radio Button Column -->
    <ng-container matColumnDef="radio_btn">
      <mat-header-cell *matHeaderCellDef> Principal Flag </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-radio-group
          [formControlName]="'rdbmfgflag' + element.company_code"
          aria-label="Select an option">
          <mat-radio-button
            value="Y" [disabled]="element.flg_extend === 'N'">
            YES
          </mat-radio-button>
          <mat-radio-button
            value="N"
            [disabled]="element.flg_extend === 'N'">
            No
          </mat-radio-button>
        </mat-radio-group>
      </mat-cell>
    </ng-container>

    <!-- Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <!-- Actions -->
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="save(makecompanyform.value)">Submit</button>
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  </mat-dialog-actions>
</form>
